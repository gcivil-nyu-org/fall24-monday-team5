{% block content %}
    <header class="header">
        <div class="logo-container">
            <h1 class="logo">CalmSeek</h1>
        </div>
    </header>

    <div class="container">
        {% if validlink %}
            <h2 class="title">Set New Password</h2>
            <form method="post" class="reset-form">
                {% csrf_token %}
                <label for="new_password">New Password:</label>
                <div class="password-container">
                    <input type="password" id="new_password" name="new_password" required class="input-field">
                    <button type="button" class="show-btn" onclick="togglePassword()">Show</button>
                </div>
                <button type="submit" class="submit-btn">Reset Password</button>
            </form>
        {% else %}
            <div class="message-box">
                <p>The reset link is invalid or has expired.</p>
            </div>
        {% endif %}
    </div>

    <style>
        /* Base Styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 0;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Header Styles */
        .header {
            background-color: #000;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }

        /* Main Container Styles */
        .container {
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            margin-top: 50px;
        }

        .title {
            font-size: 1.6rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Styles */
        .reset-form {
            display: flex;
            flex-direction: column;
        }

        .reset-form label {
            text-align: left;
            font-weight: 500;
            color: #666;
            margin-bottom: 5px;
        }

        .password-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-field {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
        }

        .input-field:focus {
            outline: none;
        }

        .show-btn {
            padding: 10px;
            background: #ddd;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 0.9rem;
            color: #333;
            transition: background-color 0.3s;
        }

        .show-btn:hover {
            background-color: #ccc;
        }

        .submit-btn {
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #333;
        }

        /* Message Box Styles */
        .message-box {
            padding: 20px;
            background-color: #ffecec;
            color: #d9534f;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("new_password");
            const showButton = document.querySelector(".show-btn");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                showButton.textContent = "Hide";
            } else {
                passwordField.type = "password";
                showButton.textContent = "Show";
            }
        }
    </script>
{% endblock %}
