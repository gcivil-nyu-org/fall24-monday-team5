{% extends "base.html" %}
{% block content %}
<div class="create-group-container">
    <h1 class="create-group-title">Create a Group</h1>
    <form method="POST" class="create-group-form">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="name" class="form-input" placeholder="Group Name" required>
        </div>
        <div class="form-group">
            <textarea name="description" class="form-textarea" placeholder="Group Description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Group</button>
    </form>
</div>

<style>
    .create-group-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        font-family: 'Inter', sans-serif;
    }

    .create-group-title {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
        color: #333;
    }

    .create-group-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-input,
    .form-textarea {
        width: 100%;
        padding: 12px 15px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }

    .form-input:focus,
    .form-textarea:focus {
        border-color: #000000;
    }

    .form-textarea {
        height: 100px;
        resize: none;
    }

    .btn {
        padding: 12px 18px;
        font-size: 1.1rem;
        background-color: #000000;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #000000;
    }

    .btn-primary {
        background-color: #000000;
    }

    .btn-primary:hover {
        background-color: #333333;
    }
</style>
{% endblock %}
