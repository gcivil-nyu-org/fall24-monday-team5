{% extends 'base.html' %}
{% block content %}
<div class="invitation-container">
    <h2 class="invitation-title">Invitation to Join Group: <span>{{ invitation.group.name }}</span></h2>
    <p class="invitation-text">
        You have been invited to join the group <strong>{{ invitation.group.name }}</strong> by
        <strong>{{ invitation.group.created_by.username }}</strong>.
    </p>

    <form method="POST" class="invitation-form">
        {% csrf_token %}
        <button type="submit" name="response" value="accept" class="btn btn-success">Accept</button>
        <button type="submit" name="response" value="decline" class="btn btn-danger">Decline</button>
    </form>
</div>

<style>
    .invitation-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-family: 'Inter', sans-serif;
    }

    .invitation-title {
        font-size: 1.8rem;
        color: #333;
        margin-bottom: 15px;
    }

    .invitation-title span {
        color: #007bff;
    }

    .invitation-text {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 30px;
    }

    .invitation-text strong {
        color: #333;
    }

    .invitation-form {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .btn {
        padding: 12px 18px;
        font-size: 1.1rem;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-success {
        background-color: #28a745;
        color: #fff;
    }

    .btn-success:hover {
        background-color: #218838;
        box-shadow: 0 2px 8px rgba(40, 167, 69, 0.5);
    }

    .btn-danger {
        background-color: #dc3545;
        color: #fff;
    }

    .btn-danger:hover {
        background-color: #c82333;
        box-shadow: 0 2px 8px rgba(220, 53, 69, 0.5);
    }
</style>
{% endblock %}
