{% block content %}
    <header class="header">
        <div class="logo-container">
            <h1 class="logo">CalmSeek</h1>
        </div>
    </header>

    <div class="container">
        <h2 class="title">Reset Your Password</h2>
        <p class="subtitle">Enter your username and email to receive a password reset link.</p>
        <form method="post" class="reset-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Send Reset Email</button>
        </form>
    </div>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 0; /* To accommodate fixed header */
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            background-color: #000;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
            text-align: center;
        }

        .title {
            font-size: 1.6rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }

        .reset-form {
            display: flex;
            flex-direction: column;
        }

        .reset-form input[type="text"],
        .reset-form input[type="email"],
        .reset-form input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .reset-form input:focus {
            border-color: #000;
            outline: none;
        }

        .submit-btn {
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #000;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
{% endblock %}
