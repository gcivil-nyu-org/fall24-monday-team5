{% block content %}
    <!-- Black header with white text -->
    <header class="header">
        <div class="container">
            <h1 class="logo">CalmSeek</h1>
        </div>
    </header>

    <div class="login-container">
        <h2 class="login-heading">You are not allowed to access this page.</h2>
    </div>


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        .header {
            background-color: #000;
            padding: 15px 0;
            position: fixed; /* Keep header fixed at the top */
            width: 100%; /* Ensure it stretches across the page */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensures it stays above other elements */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }

        .login-container {
            max-width: 380px;
            margin: 100px auto;
            padding: 40px;
            background-color: #ffffff00;
            border-radius: 12px;

            text-align: center;
            font-family: 'Inter', sans-serif;
        }

        .login-heading {
            font-size: 1.8rem;
            color: #111;
            margin-bottom: 25px;
            font-weight: 600;
        }
    </style>
{% endblock %}
